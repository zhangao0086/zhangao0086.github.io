
<style>
  .back-to-top.back-to-top-on {
    bottom: 30px;
  }

  .back-to-top {
      box-sizing: border-box;
      position: fixed;
      bottom: -100px;
      right: 30px;
      z-index: 1050;
      width: 24px;
      background: #222;
      font-size: 0.8em;
      opacity: 0.6;
      color: #fff;
      cursor: pointer;
      text-align: center;
      -webkit-transform: translateZ(0);
      transition-property: bottom;
      transition-duration: 0.2s;
      transition-timing-function: ease-in-out;
      transition-delay: 0s;
  }
</style>

<script>
  window.onscroll = () => {
    const element = document.getElementsByClassName("back-to-top")[0];
    if (document.documentElement.scrollTop > 0) {
      element.classList.add("back-to-top-on");
    } else {
      element.classList.remove("back-to-top-on");
    }
  }
</script>

<div class="back-to-top" onclick="javascript: document.documentElement.scrollTop=0;">
  <i class="fas fa-arrow-up"></i>
</div>

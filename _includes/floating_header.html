<link rel="stylesheet" href="{{ '/css/floating_header.css?v=' | append: site.github.build_revision | relative_url }}" />
<div class="floating-header">
    <a href="/">
        <img src="/favicon.png" />
        <span>{{ site.author.name }}</span>
    </a>
    <span class="floating-header-divider">â€”</span>
    <div class="floating-header-title">{{ page.title }}</div>
    <progress class="progress" value="50" max="100"></progress>
</div>

<script>
    // https://www.vadimbulavin.com/swift-memory-management-arc-strong-weak-and-unowned/
    // NOTE: Scroll performance is poor in Safari
    // - this appears to be due to the events firing much more slowly in Safari.
    //   Dropping the scroll event and using only a raf loop results in smoother
    //   scrolling but continuous processing even when not scrolling
    $(document).ready(function () {
        // // Start fitVids
        // var $postContent = $(".post-full-content");
        // $postContent.fitVids();
        // // End fitVids
    
        var progressBar = document.querySelector('progress');
        var header = document.querySelector('.floating-header');
        var title = document.querySelector('.page-header');
        var content = document.querySelector('.post-content');
    
        var lastScrollY = window.scrollY;
        var lastWindowHeight = window.innerHeight;
        var lastDocumentHeight = content.scrollHeight;
        var ticking = false;
    
        function onScroll() {
            lastScrollY = window.scrollY;
            requestTick();
        }
    
        function onResize() {
            lastWindowHeight = window.innerHeight;
            lastDocumentHeight = content.scrollHeight;
            requestTick();
        }
    
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(update);
            }
            ticking = true;
        }
    
        function update() {
            var progressMax = lastDocumentHeight - lastWindowHeight + (content.offsetTop - title.scrollHeight);
            var progress = lastScrollY - title.scrollHeight;

            // show/hide floating header
            if (lastScrollY >= title.scrollHeight) {
                header.classList.add('floating-active');
            } else {
                header.classList.remove('floating-active');
            }
    
            progressBar.setAttribute('max', progressMax);
            progressBar.setAttribute('value', progress);
    
            ticking = false;
        }
    
        window.addEventListener('scroll', onScroll, {passive: true});
        window.addEventListener('resize', onResize, false);
    
        update();
    });
</script>

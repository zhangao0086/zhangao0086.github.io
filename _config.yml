# theme: jekyll-theme-cayman
max_excerpt_chars: 200
paginate: 10
timezone: Asia/Chongqing
title: CodingTour
permalink: /posts/:slug/
highlighter: rouge
repository: zhangao0086/zhangao0086.github.io

plugins:
  # - jemoji
  - jekyll-gist
  - jekyll-redirect-from
  - jekyll-feed

whitelist:
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      toc_tags: ["h1", "h2"]

sass:
  sass_dir: ./assets/css
  style: compressed

author:
  name: CodingTour
  description: A passionate <strong>developer</strong> <i class="icon-battery"></i>.
  gravatar: e17021414b4e92b5f20f6bef96e76b08
  contact:
    - <a href="https://github.com/zhangao0086"><i class="icon-github"></i></a>
    - <a href="https://stackoverflow.com/users/907422/bannings"><i class="icon-stack-overflow"></i></a>
    - <a href="mailto:zhangao0086@gmail.com"><i class="icon-envelope"></i></a>

compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: false
  profile: false
  ignore:
    envs: []

utteranc:
  lazy: false

nav:
  Home:           
    - '/'
#   Blog:           
#     - '/blog/'
    # - { Categories: '/blog/categories/' }
    # - { Tags: '/blog/tags/' }
#   About:          
#     - '/about/'
  What's the ARTS?:
      - '/arts.html'
  Fork me on GitHub: 
    - 'https://github.com/zhangao0086/zhangao0086.github.io'
